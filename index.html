		<!-- Script for client-side form validation -->
		<!-- Source: https://getbootstrap.com/docs/4.0/components/forms/#validation -->
		<script>
			(function() {
				'use strict';
				window.addEventListener('load', function() {
					// Fetch all the forms to apply custom Bootstrap validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function(form) {

						form.addEventListener('submit', function(event) {
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							}

							form.classList.add('was-validated');
						}, false);
					});
				}, false);
				})();
		</script>

				<div class="header-right">

			<!-- Row two, contains the login form -->
			<div class ="row justify-content-center pt-4 main">

					<!-- Username input row -->
					<div class="form-group row pb-2">
						<label for="username" class="col-sm-3 col-form-label">Username:</label>

						<div class="col-sm-9">
							<input type="text" id="username" onfocus="addTouched(this)" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>

							<div class="invalid-feedback">
								Cannot be blank, please input a valid username.
							</div>
						</div>
					</div>

					<!-- Password input row -->
					<div class="form-group row pt-2 pb-2">
						<label for="password" class="col-sm-3 col-form-label">Password</label>

						<div class="col-sm-9">
							<input type="password" onfocus="addTouched(this)" class="form-control" id="password" placeholder="********" required>

							<div class="invalid-feedback">

							</div>
						</div>
					</div>

					<!-- Submission button -->
					<div class="form-group row pt-2 pb-4">
